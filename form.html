<html>
 <head>Just a Test</head>
 <body>
  
  <h1>Test giving using a detached form.</h1>
  
 <form action="https://giving-test.cu.edu/community-funded" method="post">
  
  <input type="hidden" id="BillingAllocationCode" name="BillingAllocationCode" value="0321227">
  
  <input type="hidden" id="log_payment_url" name="log_payment_url" value="https://kreynen.github.io/detacted-giving-form-example/payment-made.html">
  <input type="hidden" id="custom_thankyou_redirect" name="custom_thankyou_redirect" value="https://kreynen.github.io/detacted-giving-form-example/thank-you.html">
  
  <label for="BillingNamePrefix">Prefix:</label>
  <input type="text" id="BillingNamePrefix" name="BillingNamePrefix"><br />
  
  <label for="BillingFirstName">First name:</label>
  <input type="text" id="BillingFirstName" name="BillingFirstName"><br />
  
  <label for="BillingLastName">Last name:</label>
  <input type="text" id="BillingLastName" name="BillingLastName"><br />
  
  <input type="hidden" id="BillingAddressType" name="BillingAddressType" value="Home">
  
  <label for="BillingAddress">Address:</label>
  <input type="text" id="BillingAddress" name="BillingAddress"><br />
  
  <label for="BillingState">State:</label>
  <input type="text" id="BillingState" name="BillingState"><br />

  <label for="BillingAddress">Address:</label>
  <input type="text" id="BillingAddress" name="BillingAddress"><br />
  
  <label for="BillingPostalCode">Zip Code:</label>
  <input type="text" id="BillingPostalCode" name="BillingPostalCode"><br />
  
  <input type="hidden" id="BillingPhoneType" name="BillingPhoneType" value="Home">
  
  <label for="BillingPhone">Phone:</label>
  <input type="text" id="BillingPhone" name="BillingPhone"><br />
  
  <label for="BillingEmail">Email:</label>
  <input type="text" id="BillingEmail" name="BillingEmail"><br />
  
  <label for="BillingProjectTotal">Amount:</label>
  <input type="text" id="BillingProjectTotal" name="BillingProjectTotal"><br />
  
  <input type="submit" value="Submit">
  
 </body>
</html>
